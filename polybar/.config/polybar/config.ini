[colors]
; Onedark Color scheme
background = #282c34
foreground = #dfdfdf
primary = #6eaafb
urgent = #eb6e67


[bar/main]
;monitor = ${env:MONITOR:HDMI-0}
width = 100%
height = 32
offset-x = 0
offset-y = 0
radius = 0.0
fixed-center = true
;bottom = true
;bar-offset-x = 14
;bar-top-gap = 50
border-top-size = 0
border-bottom-size = 0
border-left-size = 0
border-right-size = 0
border-color = ${colors.foreground}
border-size = 0

background = ${colors.background}
foreground = ${colors.foreground}

padding-left = 0
padding-right = 1

module-margin-left = 0
module-margin-right = 0

font-0 = SourceCodePro-Regular:pixelsize=8;0
font-1 = FontAwesome:size=10;0

modules-left = i3 xkeyboard 
modules-center = xwindow 
modules-right = battery backlight volume wlan memory cpu date

tray-position = right
tray-padding = 1
;tray-transparent = false 
tray-background = ${colors.background}
tray-foreground = ${colors.foreground}

wm-restack = i3
;override-redirect = true

;scroll-up = i3wm-wsnext
;scroll-down = i3wm-wsprev
cursor-click = pointer
cursor-scroll = ns-resize

[module/i3]
type = internal/i3
format = <label-state> <label-mode>
; workspace sort method, index/icon = true/false
index-sort = false
wrapping-scroll = false
enable-scroll = false 
enable-click = false

; Only show workspaces on the same output as the bar
;pin-workspaces = true
ws-icon-0 = 1;Ôâ´ 
ws-icon-1 = 2;ÔÑ°
ws-icon-2 = 3;ÔÅµ
ws-icon-3 = 4;ÔÜà
ws-icon-4 = 5;ÔÜ∂
ws-icon-default = ÔÑå
label-mode-padding = 1
label-separator-padding = 0
label-mode-background = ${colors.primary}
label-mode-foreground = ${colors.foreground}

; focused = Active workspace on focused monitor
label-focused = %icon%
;label-focused = %index%
label-focused-background = ${colors.background}
label-focused-foreground = ${colors.primary}
label-focused-underline = ${colors.background}
label-focused-padding = 2

; unfocused = Inactive workspace on any monitor
label-unfocused = %icon%
label-unfocused-padding = 2
;label-unfocused-background = ${colors.foreground}
;label-unfocused-foreground = ${colors.background}
; visible = Active workspace on unfocused monitor
label-visible = %icon%
label-visible-padding = ${self.label-focused-padding}
;label-visible-background = ${colors.foreground}
;label-visible-foreground = ${colors.background}
; urgent = Workspace with urgency hint set
label-urgent = %icon%
label-urgent-foreground = ${colors.urgent}
label-urgent-padding = 1

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%

[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /
;mount-1 = /home
format-mounted = ÔÇ† <label-mounted>
format-mounted-padding = 1
label-mounted-padding = 1
label-mounted = %mountpoint%: %percentage_free%% Free
label-unmounted = %mountpoint% not mounted

[module/mpd]
type = internal/mpd
format-online = <icon-prev><icon-stop><label-song><toggle><icon-next>
;format-online-background = ${colors.blue}
format-online-padding = 1
icon-prev = ÔÅä
icon-prev-padding = 1
icon-stop = Ôäç
icon-stop-padding = 1
icon-play = ÔÖÑ
icon-play-padding = 1
icon-pause = Ôäã
icon-pause-padding = 1
icon-next = ÔÅé
icon-next-padding = 1

label-song = %title% - %artist%
label-song-padding = 1
label-song-maxlen = 55
label-song-ellipsis = true

[module/cpu]
type = internal/cpu
interval = 2

; Format
format = <label>
format-padding = 1
format-prefix = ÔÉß
format-prefix-padding = 0
;format-prefix-foreground = ${colors.green}
; Label
label = %percentage:2%%
label-padding = 0

[module/memory]
type = internal/memory
interval = 2
format = <label>
format-padding = 1
format-prefix = Ôãõ
format-prefix-padding = 1
;format-prefix-foreground = ${colors.orange}
label-padding = 0
label = %percentage_used%%

[module/wlan]
type = internal/network
interface = wlo1
interval = 3.0

format-connected-prefix = 
;format-connected-prefix-foreground = ${colors.blue}
format-connected =  <label-connected>
format-connected-padding = 0
label-connected = %essid% ÔÖµ %downspeed% ÔÖ∂ %upspeed%
label-connected-padding = 1

[module/eth]
type = internal/network
interface = enp3s0
interval = 3.0

format-connected-prefix-padding = 1
format-connected-prefix = "ÔÉ®"
label-connected-padding = 1
label-connected = %local_ip%

format-disconnected =

[module/date]
type     = internal/date
interval = 1.0
date     = 
date-alt = %a, %b %d
time     = "%H:%M"
time-alt = "%H:%M:%S"
label    = %date% %time%

format         = <label>
format-padding = 1

format-prefix            = ÔÄó
format-prefix-padding    = 1
;format-prefix-foreground = ${colors.aqua}
label-padding    = 0

[module/volume]
type          = internal/alsa
format-volume = <label-volume>

; Sink to be used, if it exists (find using `pacmd list-sinks`, name field)
; If not, uses default sink
sink = alsa_output.pci-0000_00_1b.0.analog-stereo 

; Use PA_VOLUME_UI_MAX (~153%) if true, or PA_VOLUME_NORM (100%) if false
; Default: true
use-ui-max = true

; Interval for volume increase/decrease (in percent points) (unreleased)
; Default: 5
interval = 5

format-volume-prefix            = ÔÄ®
format-volume-prefix-padding    = 2
;format-volume-prefix-foreground = ${colors.yellow}

label-volume            = %percentage%%
label-volume-padding    = 1

format-muted = <label-muted>
format-muted-prefix            = ÔÄ¶
format-muted-prefix-padding    = 0
;format-muted-prefix-foreground = ${colors.darkred}

label-muted            = 0%
label-muted-padding    = 1

format-volume-padding = 0
format-muted-padding  = 0

ramp-headphones-0 = ÔÄ®

[module/battery]
type = internal/battery

; This is useful in case the battery never reports 100% charge
; Default: 100
full-at = 99

; format-low once this charge percentage is reached
; Default: 10
; New in version 3.6.0
low-at = 5

; Use the following command to list batteries and adapters:
; $ ls -1 /sys/class/power_supply/
battery = BAT0
adapter = ADP1

; If an inotify event haven't been reported in this many
; seconds, manually poll for new values.
;
; Needed as a fallback for systems that don't report events
; on sysfs/procfs.
;
; Disable polling by setting the interval to 0.
;
; Default: 5
poll-interval = 5

; see "man date" for details on how to format the time string
; NOTE: if you want to use syntax tags here you need to use %%{...}
; Default: %H:%M:%S
time-format = %H:%M

; Available tags:
;   <label-charging> (default)
;   <bar-capacity>
;   <ramp-capacity>
;   <animation-charging>
format-charging = <animation-charging> <label-charging>

; Available tags:
;   <label-discharging> (default)
;   <bar-capacity>
;   <ramp-capacity>
;   <animation-discharging>
format-discharging = <ramp-capacity> <label-discharging>

; Available tags:
;   <label-full> (default)
;   <bar-capacity>
;   <ramp-capacity>
;format-full = <ramp-capacity> <label-full>

; Format used when battery level drops to low-at
; If not defined, format-discharging is used instead.
; Available tags:
;   <label-low>
;   <animation-low>
;   <bar-capacity>
;   <ramp-capacity>
; New in version 3.6.0
;format-low = <label-low> <animation-low>

; Available tokens:
;   %percentage% (default) - is set to 100 if full-at is reached
;   %percentage_raw%
;   %time%
;   %consumption% (shows current charge rate in watts)
label-charging = Charging %percentage%%

; Available tokens:
;   %percentage% (default) - is set to 100 if full-at is reached
;   %percentage_raw%
;   %time%
;   %consumption% (shows current discharge rate in watts)
label-discharging = Discharging %percentage%%

; Available tokens:
;   %percentage% (default) - is set to 100 if full-at is reached
;   %percentage_raw%
label-full = ÔâÄ Full   

; Available tokens:
;   %percentage% (default) - is set to 100 if full-at is reached
;   %percentage_raw%
;   %time%
;   %consumption% (shows current discharge rate in watts)
; New in version 3.6.0
label-low = BATTERY LOW

; Only applies if <ramp-capacity> is used
ramp-capacity-0 = ÔâÑ
ramp-capacity-1 = ÔâÉ
ramp-capacity-2 = ÔâÇ
ramp-capacity-3 = ÔâÅ
ramp-capacity-4 = ÔâÄ

; Only applies if <bar-capacity> is used
bar-capacity-width = 10

; Only applies if <animation-charging> is used
animation-charging-0 = ÔâÑ
animation-charging-1 = ÔâÉ
animation-charging-2 = ÔâÇ
animation-charging-3 = ÔâÅ
animation-charging-4 = ÔâÄ
; Framerate in milliseconds
animation-charging-framerate = 750

; Only applies if <animation-discharging> is used
animation-discharging-0 = ÔâÄ
animation-discharging-1 = ÔâÅ
animation-discharging-2 = ÔâÇ
animation-discharging-3 = ÔâÉ
animation-discharging-4 = ÔâÑ
; Framerate in milliseconds
animation-discharging-framerate = 500

; Only applies if <animation-low> is used
; New in version 3.6.0
animation-low-0 = !
animation-low-1 = 
animation-low-framerate = 200

[module/backlight]
type = internal/backlight

; Use the following command to list available cards:
; $ ls -1 /sys/class/backlight/
card = intel_backlight

; Use the `/sys/class/backlight/.../actual-brightness` file
; rather than the regular `brightness` file.
; Defaults to true unless the specified card is an amdgpu backlight.
; New in version 3.6.0
use-actual-brightness = true

; Enable changing the backlight with the scroll wheel
; NOTE: This may require additional configuration on some systems. Polybar will
; write to `/sys/class/backlight/${self.card}/brightness` which requires polybar
; to have write access to that file.
; DO NOT RUN POLYBAR AS ROOT. 
; The recommended way is to add the user to the
; `video` group and give that group write-privileges for the `brightness` file.
; See the ArchWiki for more information:
; https://wiki.archlinux.org/index.php/Backlight#ACPI
; Default: false
enable-scroll = true

format =  <label> <bar>
format-padding = 2
; Available tokens:
;   %percentage% (default)
label = %percentage%%
label-padding = 0
; Only applies if <ramp> is used
ramp-0 = üåï
ramp-1 = üåî
ramp-2 = üåì
ramp-3 = üåí
ramp-4 = üåë

; Only applies if <bar> is used
bar-width = 10
bar-indicator = |
bar-fill = ‚îÄ
bar-empty = ‚îÄ
bar-padding = 2

[module/xkeyboard]
type = internal/xkeyboard

; List of indicators to ignore
blacklist-0 = num lock
blacklist-1 = scroll lock

; Available tags:
;   <label-layout> (default)
;   <label-indicator> (default)
format = <label-layout> <label-indicator>
format-spacing = 0

; Available tokens:
;   %layout%
;   %name%
;   %number%
;   %icon%
;   %variant% (New in version 3.6.0)
; Default: %layout%
label-layout = %variant%
label-layout-padding = 2
label-layout-background = #6eaafb
label-layout-foreground = #000

; Available tokens:
;   %name%
; Default: %name%
; @deprecated, use label-indicator-on
label-indicator = %name%

; layout-icon-[0-9]+ = layout;icon
; layout-icon-[0-9]+ = layout;variant;icon (New in version 3.6.0)
; Assign each layout an icon that will be available as %icon% token for the
; <label-layout> tag.
; In the first configuration form, the `layout` will try to match %layout%
; value ignoring the variant
; In the second configuration form, 
;     the `layout` will try to match %layout% value and the `variant` matches %variant%.
;     the `variant` can be empty (layout;;icon) to match against a %layout%
;                   with an empty %variant%
;     the `variant` can be the wildcard '_' to match a %layout% and any variant. 
;         This is equivalent to the first configuration form
;     the `layout` cannot be empty (;variant;icon)
;     the `layout` can be the wildcard '_' to match any %layout% with a
;                  specific %variant%
;     Do not use the wildcard '_' for both `layout` and `variant`
layout-icon-default = some-icon
layout-icon-0 = ch;C
layout-icon-1 = us;U

; indicator-icon-[0-9]+ = indicator;off icon;on icon
; Provides the content of the %icon% token in label-indicator-*
indicator-icon-default = 
indicator-icon-0 = caps lock;-CL;+CL
indicator-icon-1 = scroll lock;;+SL
indicator-icon-2 = num lock;-NL;+NL

; Replaces label-indicator
; Available tokens:
;   %name%
;   %icon%
; Default: %name%
label-indicator-on = +%icon%
; Available tokens:
;   %name%
;   %icon%
; Default: (none)
label-indicator-off = -%name%

; Replaces label-indicator-* if for specific indicators
; Available tokens:
;   %name%
;   %icon%
label-indicator-on-capslock = CAPS
label-indicator-off-capslock = 
label-indicator-on-numlock = 
label-indicator-off-numlock = 
label-indicator-on-scrolllock = 
label-indicator-off-scrolllock =

